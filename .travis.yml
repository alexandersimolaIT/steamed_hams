language: android
android:
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
  components:
    - tools
    - platform-tools
    - build-tools-27.0.3
    - android-28
    - android-24
    - sys-img-armeabi-v7a-android-24

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/

# This part is supposed to make the build run faster by telling Travis to not upload new cache files each time.
cache:
  directories:
  - $HOME/.m2
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

before_install:
  - ./gradlew dependencies || true
  - chmod +x gradlew
  - yes | sdkmanager "platforms;android-28"
  - yes | sdkmanager "platforms;android-24"

before_script:
  # Prepare pre-accepted licenses to not be prompted at installation
  - mkdir -p "$ANDROID_HOME/licenses"
  - cp ./google-licenses/* "$ANDROID_HOME/licenses/"
  - echo no | android create avd --force -n test -t android-24 --abi armeabi-v7a
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew depencdencyCheckAnalyze build -- stacktrace
  - adb shell input keyevent 82 &
  - ./gradlew connectedCheck -PdisablePreDex --stacktrace