language: android
sudo: required
jdk: oraclejdk8

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
  - "$HOME/.android/build-cache"
env:
  global:
  - ANDROID_API=23
  - EMULATOR_API=23
  - ANDROID_BUILD_TOOLS=23.0.3
  - ADB_INSTALL_TIMEOUT=20 # minutes before terminating a test
  - ANDROID_ABI=armeabi-v7a
  - ANDROID_TAG=google_apis
  - QEMU_AUDIO_DRV=none
android:
  components:
    - tools
    - platform-tools
    - build-tools-$ANDROID_BUILD_TOOLS
    - android-$ANDROID_API
    - android-$EMULATOR_API
    - extra-google-m2repository
    - extra-android-m2repository # for design library
    - addon-google_apis-google-19 # google play services
    - sys-img-armeabi-v7a-addon-google_apis-google-$ANDROID_API
    - sys-img-armeabi-v7a-addon-google_apis-google-$EMULATOR_API
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+
before_install:
- mkdir "$ANDROID_HOME/licenses" || true
- echo -e "\n8933bad161af4178b1185d1a37fbf41ea5269c55" > "$ANDROID_HOME/licenses/android-sdk-license"
- echo -e "\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
- chmod +x gradlew
- ./gradlew dependencies || true
before_script:
  - android list targets
  - echo no | android create avd --force -n test -t "android-"$ANDROID_EMULATOR --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-skin -no-audio -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &
script:
  - ./gradlew dependencyCheckAnalyze build # check that everything is available and a build is possible
  - adb shell input keyevent 82 # tell running environment to unlock itself (ie. as in unlocking a phone) because some test needs it to be unlocked.
  # PdisablePreDex should make testing go faster,
  # stacktrace prints the errors as stacktrace,
  # connectedCheck tells Travis to run the UI tests
  - ./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"./gradlew clean build connectedCheck -PdisablePreDex --stacktrace"

