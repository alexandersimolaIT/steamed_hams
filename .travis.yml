language: android
jdk: oraclejdk8

# VARIABLES
env:
  global:
  - ANDROID_API=21
  - ANDROID_EMULATOR=19
  - ANDROID_BUILD_TOOLS_VERSION=21.1.2
  - ANDROID_ABI=google_apis/armeabi-v7a
  #- ANDROID_ABI=armeabi-v7a
  #- ANDROID_TAG=google_apis
  - ADB_INSTALL_TIMEOUT=20
  - QEMU_AUDIO_DRV=none

android:
  licenses:
    - 'android-sdk-preview-license-52d11cd2'
    - 'android-sdk-license-.+'
    - 'google-gdk-license-.+'
  components:
    - tools # get tools up until api 23
    - platform-tools
    - tools # to get the newest tools (post api 23)
    - build-tools-$ANDROID_BUILD_TOOLS_VERSION
    - android-$ANDROID_API
    - extra
    - add-on
    - sys-img-armeabi-v7a-google_apis-$ANDROID_EMULATOR
    - sys-img-x86-android-$ANDROID_API

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/

# This part is supposed to make the build run faster by telling Travis to not upload new cache files each time.
cache:
  directories:
    - $HOME/.m2
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/
    - $HOME/.android/build-cache

before_install:
  # Install SDK license so Android Gradle plugin can install deps.
  - mkdir "$ANDROID_HOME/licenses" || true
  - echo "d56f5187479451eabf01fb78af6dfcb131a6481e" >> "$ANDROID_HOME/licenses/android-sdk-license"
  # Install the rest of tools (e.g. avdmanager)
  - sdkmanager tools
  # Install the system image.
  - sdkmanager "system-images;android-24;default;armeabi-v7a"
  # Create and start emulator for the script. Meant to race the install task.
  - echo no | avdmanager create avd --force -n emulatorApi24 -k "system-images;android-24;default;armeabi-v7a"
  - $ANDROID_HOME/emulator/emulator -avd emulatorApi24 -no-audio -no-window &
  # Miscellaneous
  - ./gradlew dependencies || true
  - chmod +x gradlew
  #- yes | sdkmanager "platforms;android-"$ANDROID_API
  - yes | sdkmanager --licenses

