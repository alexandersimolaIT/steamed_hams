language: android
jdk: oraclejdk8
sudo: required

env:
  global:
    - ANDROID_API=28
    - ANDROID_EMULATOR=23
    - ANDROID_BUILD_TOOLS_VERSION=28.0.0
    - ADB_INSTALL_TIMEOUT=5
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis

android:
  components:
  - tools
  - platform-tools
  - build-tools-23.0.3
  - android-$ANDROID_API
  - android-$ANDROID_EMULATOR
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-$ANDROID_ABI-$ANDROID_TAG-$ANDROID_EMULATOR
  licenses:
  - android-sdk-preview-license-.+
  - android-sdk-license-.+
  - google-gdk-license-.+

before_install:
  - yes | sdkmanager "platforms;android-28"

before_script:
  - chmod +x gradlew
  - echo no | android create avd --force -n test -t android-23 --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean dependencyCheckAnalyze build
  - adb shell input keyevent 82
  - ./gradlew connectedCheck -PdisablePreDex --stacktrace