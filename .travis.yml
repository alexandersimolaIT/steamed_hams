language: android
jdk: oraclejdk8
sudo: false

env:
  global:
    - ANDROID_API=28
    - ANDROID_EMULATOR=17
    - ANDROID_BUILD_TOOLS=28.0.2
    - ADB_INSTALL_TIMEOUT=5
    - ANDROID_ABI=armeabi-v7a
    - ANDROID_TAG=google_apis

android:
  components:
  - tools
  - platform-tools
  - tools
  - build-tools-$ANDROID_BUILD_TOOLS
  - android-$ANDROID_API
  - android-$ANDROID_EMULATOR
  - extra-android-support
  - extra-google-m2repository
  - extra-android-m2repository
  - addon-google_apis-google-19
  - sys-img-$ANDROID_ABI-$ANDROID_TAG-$ANDROID_EMULATOR
  licenses:
  - 'android-sdk-preview-license-52d11cd2'
  - 'android-sdk-license-.+'
  - 'google-gdk-license-.+'

before_cache:
  - rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
  - rm -fr $HOME/.gradle/caches/*/plugin-resolution/

cache:
  directories:
  - $HOME/.gradle/caches/
  - $HOME/.gradle/wrapper/
  - $HOME/.android/build-cache

before_install:
  - yes | sdkmanager "platforms;android-28"
  - mkdir "$ANDROID-HOME/licenses" || true

before_script:
  - chmod +x gradlew
  - android list targets
  - echo no | android create avd --force -n test -t "android-"$ANDROID_EMULATOR --abi $ANDROID_ABI --tag $ANDROID_TAG
  - emulator -avd test -no-window &
  - android-wait-for-emulator
  - adb shell input keyevent 82 &

script:
  - ./gradlew clean dependencyCheckAnalyze build
  - adb shell input keyevent 82
  - ./gradlew connectedCheck -PdisablePreDex --stacktrace

after_failure: "cat $TRAVIS_BUILD_DIR/app/gen_build/reports/lint_results.xml"